{{template "base" .}}

{{define "title"}}Snippet #{{.Snippet.ID}}{{end}}

{{define "main"}}
	{{with .Snippet}}
	<div class='snippet'>
		<div class='metadata'>
			<strong>{{.Title}}</strong>
			<span>#{{.ID}}</span>
		</div>
		<pre><textarea disabled>{{.Content}}</textarea></pre>
		<div class='metadata'>
			<time>Created: {{humanDate .Created}}</time>
			<time>Expires: {{humanDate .Expires}}</time>
		</div>
	</div>
	{{end}}
{{end}}
